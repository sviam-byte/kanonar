  html, body { background: #0b0d10; color: rgba(255,255,255,0.88); }

<style>
/* Styles for Archetype Visualization */
.archetype-scene {
    background: radial-gradient(ellipse at center, rgba(13, 30, 68, 0.4) 0%, rgba(10,10,10,0) 70%), 
                linear-gradient(180deg, #0f172a 0%, #101010 100%);
    background-image: 
        radial-gradient(ellipse at center, rgba(13, 30, 68, 0.4) 0%, rgba(10,10,10,0) 70%), 
        linear-gradient(180deg, #0f172a 0%, #101010 100%),
        repeating-linear-gradient(90deg, rgba(0, 170, 255, 0.05), rgba(0, 170, 255, 0.05) 1px, transparent 1px, transparent 40px),
        repeating-linear-gradient(0deg, rgba(0, 170, 255, 0.05), rgba(0, 170, 255, 0.05) 1px, transparent 1px, transparent 40px);
    perspective: 1200px;
    cursor: grab;
}
.archetype-scene:active {
    cursor: grabbing;
}
.archetype-rotator {
    transform-style: preserve-3d;
}
.archetype-axis-label {
    position: absolute;
    color: #888;
    font-size: 12px;
    font-family: ui-monospace, SFMono-Regular;
    pointer-events: none;
    background-color: rgba(16, 16, 16, 0.5);
    padding: 2px 4px;
    border-radius: 3px;
}
.animate-fade-in {
  animation: fadeIn 0.3s ease-out forwards;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.archetype-voxel {
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 0.3s ease-out;
}

.voxel-face {
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: currentColor;
    border-style: solid;
    border-color: rgba(255, 255, 255, 0.2);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}

.voxel-core {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 8px white, 0 0 12px white;
    transform: translate(-50%, -50%);
}

.axis-grid-line {
    position: absolute;
    background-color: rgba(0, 170, 255, 0.1);
    pointer-events: none;
}
</style>
